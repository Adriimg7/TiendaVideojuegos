<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstiloLogin.css">
    <title>Inicio de Sesión</title>
    
</head>
<body>

    <div class="login-container">
        <h2>Bienvenido</h2>
        <p class="mens-bienvenida">Inicia sesión para continuar</p>
        <form action="../MenuPrincipal.html" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
        <button class="reg-btn">Registrarse</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

</body>
</html>
